---
title: combine multiple pdfs
---

<p>
    Just make sure you remember to provide out.pdf, or else it will overwrite the last input file in your command. You'll need poppler installed which has the command pdfunite:
</p>

<pre>
    <code>
        pdfunite in-1.pdf in-2.pdf in-n.pdf out.pdf
    </code>
</pre>
