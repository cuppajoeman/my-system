# This workflow was created by taking inspiration from: 
# https://github.com/actions/starter-workflows/blob/main/pages/mdbook.yml

name: CI

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [$default-branch]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          cd fast-html
          python main.py --config-file ../fast-html.ini
          cd ../fsweb
          python main.py --base-dir ../fast-html/generated_html/ --gen-dir fsweb_generated --theme dark --wrapper

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./fsweb/fsweb_generated

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      
