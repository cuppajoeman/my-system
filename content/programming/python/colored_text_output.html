class TextColor(enum.Enum):
  BLACK = 30
  RED = 31
  GREEN = 32
  YELLOW = 33
  BLUE = 34
  MAGENTA = 35
  CYAN = 36
  WHITE = 37
  RESET = 0

def colored_print(text: str, color: TextColor):
  # Use the ANSI escape code for the selected color
  print(f"\033[{color.value}m{text}\033[0m")
